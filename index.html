<!DOCTYPE html>
<html>
<head>
	<title>Hello world</title>
	<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<style type="text/css">
		
		body{
			background: url(https://llandscapes-ee1.kxcdn.com/wp-content/uploads/2015/02/11763686274_ea386f73bb_k.jpg);
			background-size: auto;
			background-repeat: no-repeat;
			background-position: center;
			height: auto;
			width: auto;
		
		}
		#time{
			color: #ffff;
			font-size: 50px;
			font-family: montserrat;
		}
		#show{
			color: #fff;
			font-size: 50px;
			font-family: montserrat;

		}	
			
	</style>
	<h1 id="show" align="center"></h1>
	<p id="time" align="center"></p>
		}
	
<script type="text/javascript">		
	var d = new Date();
    	document.getElementById("show").innerHTML = d.getHours()+':'+d.getMinutes();
	c=d.getHours();
	if(c>=12 && c<15)
	document.getElementById("time").innerHTML="good afternoon ";
	else if (c>=15 && c<=24) 
	document.getElementById("time").innerHTML='good evening ';
	else if (c>=0 && c<12)  
	document.getElementById("time").innerHTML='good morning ';
</script>
</body>
</html>
