<!DOCTYPE html>
<html>
<head>
	<title>java script</title>
	<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
	<style type="text/css">
		#jsd
		{
			font-size: 50px;
			color: red;
			font-family: montserrat;
			color: #fff;
			text-transform: uppercase;
		}
		body{
			background: url(https://llandscapes-ee1.kxcdn.com/wp-content/uploads/2015/02/11763686274_ea386f73bb_k.jpg);
			background-size: auto;
			background-repeat: no-repeat;
			background-position: center;
			height: auto;
			width: auto;
		
		}
		#time{
			color: #ffff;
			font-size: 50px;
			font-family: montserrat;
		}
		#show{
			color: #fff;
			font-size: 50px;
			font-family: montserrat;

		}
		#button{
			padding: 30px 50px;
			background: none;
			font-size: 40px;
			color: #fff;
			text-transform: uppercase;
			border: 1px solid #fff;
			font-family: montserrat;
			}
		#button:hover{
			background: white;
			color: black;
			transition: .5s;
		}
			
			
	</style>


	<div class="tbn">	
	<button onclick="myfunction()" id="button">click here</button>
    </div>
	<h1 id="jsd" align="center"></h1>
	<h1 id="show" align="center"></h1>
	<p id="time" align="center"></p>
		}
	
<script type="text/javascript">

	function myfunction() 
{
		var name=prompt("Enter your name","name");
		if(name!="") 
{
	document.getElementById("jsd").innerHTML='Hello '+name;		
	var d = new Date();
    document.getElementById("show").innerHTML = d.getHours()+':'+d.getMinutes();
	c=d.getHours();
	if(c>=12 && c<15)
	document.getElementById("time").innerHTML="good afternoon ";
	else if (c>=15 && c<=24) 
	document.getElementById("time").innerHTML='good evening ';
	else if (c>=0 && c<12)  
	document.getElementById("time").innerHTML='good morning ';
}


}




</script>
</body>
</html>
